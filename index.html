<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="jquery-fab-button.min.css">
    <title>Home</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li>
            <a href="events.html" title="Events" class="btn-floating bg-indigo">
              <i class="material-icons">event</i>
            </a>
          </li>
          <li>
            <a title="Notifications" class="btn-floating bg-indigo">
              <i class="material-icons">notifications</i>
            </a>
          </li>
          <li>
            <a title="Add Task" class="btn-floating bg-indigo"> 
              <i class="material-icons">add_task</i>
            </a>
          </li>
        </ul>
      </div>
    <div id="ClockContainer">
        <div id="hour"></div>
        <div id="second"></div>
        <div id="minute"></div>
        <div class="digital-time">
          <span id="hhmmss">hh:mm:ss</span>
          <span>&nbsp;</span>
          <span id="ddmmyyyy">dd:mm:yyyy</span>
        </div>
    
    </div>

    <script src="jquery-fab-button.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
